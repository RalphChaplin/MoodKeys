<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>MoodKeys</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="allKeys">
      <div class="keys1">
        <div data-key="65" class="key">
          <p class="letter">A</p>
          <p class="color" id="red">RED</p>
        </div>
        <div data-key="83" class="key">
          <p class="letter">S</p>
          <p class="color" id="orange">ORANGE</p>
        </div>
        <div data-key="68" class="key">
          <p class="letter">D</p>
          <p class="color" id="yellow">YELLOW</p>
        </div>
        <div data-key="70" class="key">
          <p class="letter">F</p>
          <p class="color" id="green">GREEN</p>
        </div>
      </div>
      <div class="keys2">
        <div data-key="72" class="key">
          <p class="letter">H</p>
          <p class="color" id="cyan">CYAN</p>
        </div>
        <div data-key="74" class="key">
          <p class="letter">J</p>
          <p class="color" id="blue">BLUE</p>
        </div>
        <div data-key="75" class="key">
          <p class="letter">K</p>
          <p class="color" id="purple">PURPLE</p>
        </div>
        <div data-key="76" class="key">
          <p class="letter">L</p>
          <p class="color" id="pink">PINK</p>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="animation.js"></script>
  </body>
</html>
